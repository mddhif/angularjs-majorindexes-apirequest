      <h2></h2>
      <div ng-app = "" ng-controller = "indexController">
     
 

         <table>
            <tr>
               <th>Ticker</th>
               <th>Changes</th>
               <th>Price</th>
               <th>IndexName</th>
            </tr>
        
            <tr ng-repeat = "index in indexes">
               <td>{{ index.ticker }}</td>
               <td>{{ index.changes }}</td>
               <td>{{ index.price }}</td>
               <td>{{index.indexName}}</td>
            </tr>
         </table>
      </div>
